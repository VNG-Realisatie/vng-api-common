# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  apt_packages:
    - libgdal-dev
    - gdal-bin

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - notifications
        - docs
        - setup-configuration

sphinx:
  configuration: docs/conf.py
