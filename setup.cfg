# setuptools config
# see http://setuptools.readthedocs.io/en/latest/setuptools.html#configuring-setup-using-setup-cfg-files
[metadata]
name = vng-api-common
version = 1.5.6
description = VNG API tooling
long_description = file: README.rst
url = https://github.com/VNG-Realisatie/vng-api-common
license = EUPL 1.2
author = Maykin Media, VNG-Realisatie
author_email = support@maykinmedia.nl
keywords = openapi, swagger, django, vng
classifiers =
    Development Status :: 5 - Production/Stable
    Framework :: Django
    Framework :: Django :: 2.2
    Intended Audience :: Developers
    Operating System :: Unix
    Operating System :: MacOS
    Operating System :: Microsoft :: Windows
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
include_package_data = True
packages = find:
scripts =
  bin/generate_schema
  bin/generate_schema.cmd
  bin/patch_content_types
  bin/patch_content_types.cmd
  bin/use_external_components
  bin/use_external_components.cmd
install_requires =
    django>=2.2,<3.0
    django-choices
    django-filter>=2.0
    django-solo
    djangorestframework<3.10
    djangorestframework_camel_case
    django-rest-framework-condition
    drf-yasg==1.16.0
    drf-nested-routers
    gemma-zds-client>=0.13.0
    iso-639
    isodate
    oyaml
    PyJWT
    pyyaml
    requests
    unidecode
tests_require =
    pytest
    pytest-django
    pytest-factoryboy
    tox
    isort
    black
    requests-mock

[options.extras_require]
notifications =
tests =
    psycopg2
    pytest
    pytest-django
    pytest-factoryboy
    tox
    isort
    black
    requests-mock
pep8 = flake8
coverage = pytest-cov
docs =
    psycopg2
    sphinx
    sphinx-rtd-theme
release =
    bumpversion

# 3rd party configuration

[aliases]
test=pytest

[isort]
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
line_length = 88
multi_line_output = 3
skip = env,.tox,.history,.eggs
; skip_glob =
not_skip = __init__.py
known_django=django
known_first_party=vng_api_common
sections=FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[tool:pytest]
testpaths = tests
DJANGO_SETTINGS_MODULE=testapp.settings

[pep8]
max-line-length=88
exclude=env,.tox,doc

[flake8]
max-line-length=88
exclude=env,.tox,doc

[zest.releaser]
create-wheel = yes

[coverage:run]
branch = True
source = vng_api_common

[coverage:report]
omit =
    */tests/*
   */migrations/*
exclude_lines =
    pragma: no cover
