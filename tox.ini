[tox]
envlist =
    py{38,39,310}-django{32,42}
    py{38,39,310}-django42-zdsclient{10}
    isort
    docs
    black
skip_missing_interpreters = true

[gh-actions]
DJANGO =
    4.2: django42
ZDS_CLIENT =
    1.0: zdsclient10

[testenv]
extras =
    tests
    coverage
deps =
  django42: Django~=4.2.0
  zdsclient10: gemma-zds-client~=1.0.0
passenv =
  PGUSER
  PGPORT
  PGPASSWORD
commands =
  py.test tests \
   --junitxml=reports/junit.xml \
   --cov --cov-report xml:reports/coverage-{envname}.xml \
   {posargs}

[testenv:isort]
extras = tests
skipsdist = True
commands = isort --recursive --check-only --diff .

[testenv:black]
extras = tests
skipsdist = True
commands = black --check vng_api_common tests testapp docs

[testenv:docs]
basepython=python
changedir=docs
skipsdist=true
extras =
    notifications
    tests
    docs
commands=
    py.test check_sphinx.py -v \
    --junitxml=../reports/junit-{envname}.xml \
    --tb=auto \
    {posargs}
