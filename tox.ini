[tox]
envlist =
    py37-django32
    py{38,39,310}-django{32,41}
    isort
    docs
    black
skip_missing_interpreters = true

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
DJANGO =
    3.2: django32
    4.1: django41

[testenv]
extras =
    tests
    coverage
deps =
  django32: Django~=3.2.0
  django41: Django~=4.1.0
passenv =
  DB_NAME
  DB_USER
  DB_PASSWORD
  DB_HOST
  DB_PORT
commands =
  py.test tests \
   --cov --cov-report xml \
   {posargs}

[testenv:isort]
extras = tests
skipsdist = True
commands = isort --check-only --diff .

[testenv:black]
extras = tests
skipsdist = True
commands = black --check vng_api_common tests testapp docs

[testenv:docs]
basepython=python
changedir=docs
skipsdist=true
extras =
    notifications
    tests
    docs
commands=
    py.test check_sphinx.py -v \
    --tb=auto \
    {posargs}
