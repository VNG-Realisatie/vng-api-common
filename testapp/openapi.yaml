components:
  schemas:
    Address:
      type: object
      properties:
        street:
          type: string
          title: Street name
          maxLength: 255
        number:
          type: string
          title: House number
          maxLength: 10
      required:
      - number
      - street
    FieldValidationError:
      type: object
      description: Formaat van validatiefouten.
      properties:
        name:
          type: string
          description: Naam van het veld met ongeldige gegevens
        code:
          type: string
          description: Systeemcode die het type fout aangeeft
        reason:
          type: string
          description: Uitleg wat er precies fout is met de gegevens
      required:
      - code
      - name
      - reason
    Fout:
      type: object
      description: Formaat van HTTP 4xx en 5xx fouten.
      properties:
        type:
          type: string
          description: URI referentie naar het type fout, bedoeld voor developers
        code:
          type: string
          description: Systeemcode die het type fout aangeeft
        title:
          type: string
          description: Generieke titel voor het type fout
        status:
          type: integer
          description: De HTTP status code
        detail:
          type: string
          description: Extra informatie bij de fout, indien beschikbaar
        instance:
          type: string
          description: URI met referentie naar dit specifiek voorkomen van de fout.
            Deze kan gebruikt worden in combinatie met server logs, bijvoorbeeld.
      required:
      - code
      - detail
      - instance
      - status
      - title
    Group:
      type: object
      properties:
        person:
          type: array
          items:
            $ref: '#/components/schemas/Person'
      required:
      - person
    Hobby:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        people:
          type: array
          items:
            type: integer
      required:
      - name
      - people
    JWTSecret:
      type: object
      properties:
        identifier:
          type: string
          title: Client ID
          description: Client ID to identify external API's and applications that
            access this API.
          maxLength: 50
        secret:
          type: string
          description: Secret belonging to the client ID.
          maxLength: 255
      required:
      - identifier
      - secret
    PatchedGroup:
      type: object
      properties:
        person:
          type: array
          items:
            $ref: '#/components/schemas/Person'
    Person:
      type: object
      properties:
        address:
          allOf:
          - $ref: '#/components/schemas/Address'
          nullable: true
        name:
          type: string
          maxLength: 50
        groupName:
          type: string
          readOnly: true
      required:
      - address
      - groupName
      - name
    ValidatieFout:
      type: object
      description: Formaat van HTTP 4xx en 5xx fouten.
      properties:
        type:
          type: string
          description: URI referentie naar het type fout, bedoeld voor developers
        code:
          type: string
          description: Systeemcode die het type fout aangeeft
        title:
          type: string
          description: Generieke titel voor het type fout
        status:
          type: integer
          description: De HTTP status code
        detail:
          type: string
          description: Extra informatie bij de fout, indien beschikbaar
        instance:
          type: string
          description: URI met referentie naar dit specifiek voorkomen van de fout.
            Deze kan gebruikt worden in combinatie met server logs, bijvoorbeeld.
        invalidParams:
          type: array
          items:
            $ref: '#/components/schemas/FieldValidationError'
      required:
      - code
      - detail
      - instance
      - invalidParams
      - status
      - title
  securitySchemes:
    JWT-Claims:
      type: http
      bearerFormat: JWT
      scheme: bearer
